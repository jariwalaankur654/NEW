		h1,h6{
			text-align: center;

		}

		.main
		{
			width: 100%;
			height: auto;
			
		}

		.container
		{
			display: block;
			margin: 30px;
			margin-left: auto; 
			margin-right: auto; 
			width: 750px;
			height: 330px;
			border: 1px solid black;
			border-radius: 10px;
			background: white;
		}

		.lastcontainer

			display: block;
			margin: 20px;
			margin-left: auto; 
			margin-right: auto; 
			width: 100px;
			height: 20px;
			border: 1px solid black;
			border-radius: 10px;
			background: white;
		}

		a:link{							
			margin-left: 30px;			
		}

		.left{
			float: left;
			width: 60%;
			height: 100%;		
		}

			display: block;
			margin-left: auto; 
			margin-right: auto; 
			height: 200px;
			width: auto;
			margin-top: 60px;
		}

		.right{
			float: left;
			width: 40%;
			height: 100%;			
		}

		.right label{

			display: block;
			width: 100%;
			text-align: center;

		.right .btn1

			margin: 16px;
			margin-left: auto;
			margin-right: auto;		
			padding: 7px;
			border: 1px solid white;
		}

		.right .btn-label

			width: 10%;
			display: block;
			float: left;
		}

		.right .btn-label label

			margin: 12px;
			margin-left: auto;
			margin-right: auto;		
			padding: 7px;
		}

		.right .left-btn,.right .right-btn

			width: 40%;
			display: block;
			float: left;

		}

		.right .btn2

			margin: 12px;
			margin-left: auto;
			margin-right: auto;		
			padding: 7px;
			border: 1px solid white;
		}

	</style>

	<script>
	$(document).ready(function()
	{
	  $("button").click(function()
	  {
	  	var p = this.innerHTML;
	 	var $temp = $("<input>");
		$("body").append($temp);
		$temp.val(p).select();
		document.execCommand("copy");
		$temp.remove();
		alert("Copied "+p);
	  });
	});
